<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100"">

    <!-- <h3>Configurando o Bootstrap</h3> -->


        <!--Imput do numero 1  -->
    <div class="col-auto bg-secondary p-5 rounded">
        <form onsubmit="return false">

            <div class="row">
                <div class="col">
                    <label for="numero1" class="form-label fw-bold text-light">NUMERO 1</label>
                    <input type="number" name="numero1" id="numero1" class="form-control"/>
                
                </div>
            </div>
                <!-- Operadores Matemáticos -->
                <div class="row">
                    <div class="col">
                        <label for="operador" class="form-label fw-bold text-light">Operador</label>

                        <select name="slcoperador" id="slcoperador" class="form-select">
                            <option value=""></option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>

                        </div>
                </div>
                        <!--Imput do numero 2  -->
                        
            <div class="row">
                <div class="col">
                    <label for="numero2" class="form-label fw-bold text-light">NUMERO 2</label>
                    <input type="number" name="numero2" id="numero2" class="form-control"

                </div>
                
            </div>

            <!-- Imagem do operador -->
            <div class="row justify-content-center">
                <div class="col-auto align-items-center mt-2">
                    <img class="img-thumbnail" id="imgOperacao"/>
                </div>
            </div>

            <!-- Resultado -->

            <div class="row">
                <div class="col">
                    <label class="form-label fw-bold text-light">Resultado: </label>
                </div>
            
                <!-- Resultado da operação -->
                <div class="col">
                    <label class="form-label fw-bold text-light" id="resultado">-</label>
                </div>
            </div>
            <!-- Botão de Calcular e Botão de Limpar -->

            <div class="row">

            
                <!-- Botão Calcular -->
                <div class="col">
                    <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="calculadora()">
                        CALCULAR
                    </button>
                </div>
            
            <!-- Botão Limpar -->

                <div class="col">
                    <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                        LIMPAR
                    </button>
                </div>

            </div>
            </form> 

        </div>

        </div>

    </div>

</body>
<script src="./calculadora.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
